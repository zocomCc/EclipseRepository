#页面默认前缀目录
spring.mvc.view.prefix=/WEB-INF/jsp/
#响应页面默认后缀
spring.mvc.view.suffix=.jsp
#自定义属性
application.hello=Hello Tom
# 默认值为 /**
#spring.mvc.static-path-pattern=
# 默认值为 classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/ 
#spring.resources.static-locations=这里设置要指向的路径，多个使用英文逗号隔开，
#使用 spring.mvc.static-path-pattern 可以重新定义pattern，如修改为 /myres/** ，则访问static 等目录下的1.jpg文件应该为 http://localhost:8080/myres/1.jpg ，修改之前为 http://localhost:8080/1.jpg 
#使用 spring.resources.static-locations 可以重新定义 pattern 所指向的路径，支持 classpath: 和 file: 
#注意 spring.mvc.static-path-pattern 只可以定义一个，目前不支持多个逗号分割的方式。

#资源名称md5方式
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**

#jdbc
spring.datasource.url=jdbc:mysql://localhost:3306/ssm?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#spring.datasource.type=com.zaxxer.hikari.HikariDataSource

mybatis.mapper-locations=classpath:com/springboot/demo/mapper/xml/*Mapper.xml

